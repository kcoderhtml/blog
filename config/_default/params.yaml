# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: custom
  theme_night: custom
  font: minimal
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    description: 'My personal Blog'
  verification:
    google: 'sdqtCzyYSpt0or-ovQuZS1n7vRVRODf-y7blThHOjMM'
    
# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: false

footer:
  copyright:
    notice: 'Â© {year} Kieran Klukas. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: true
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features

features:
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/kcoderhtml/blog'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: 'giscus'
    giscus:
      repo: 'kcoderhtml/blog-comments'
      repo_id: 'R_kgDOI48RPg'
      category: 'Announcements'
      category_id: 'DIC_kwDOI48RPs4CT9Ou'
      data-loading: 'lazy'
      theme: 'transparent_dark'
  search:
    provider: wowchemy
  map:
    provider: ''
    api_key: ''
    zoom: 15
